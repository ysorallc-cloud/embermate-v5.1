<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 2: Hero Card Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #2d3b2d, #1a241a);
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-frame {
            max-width: 390px;
            margin: 0 auto;
            background: #1a241a;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .screen {
            background: linear-gradient(to bottom, #2d3b2d, #1a241a);
            min-height: 844px;
            overflow-y: auto;
        }
        
        /* Header */
        .header {
            background: rgba(45, 59, 45, 0.2);
            padding: 60px 24px 32px;
            border-bottom: 1px solid rgba(212, 165, 116, 0.15);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .header-label {
            font-size: 11px;
            color: rgba(212, 165, 116, 0.7);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }
        
        .header-date {
            font-size: 14px;
            font-weight: 500;
            color: #8a9b8a;
        }
        
        .header-title {
            font-size: 34px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: #d4a574;
        }
        
        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(45, 59, 45, 0.3);
            border: none;
            color: #8a9b8a;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Content */
        .content {
            padding: 24px;
        }
        
        /* Progress Dots */
        .progress-indicator {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .progress-text {
            font-size: 15px;
            color: #8a9b8a;
            margin-bottom: 12px;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: rgba(212, 165, 116, 0.3);
        }
        
        .dot.filled {
            background: #d4a574;
        }
        
        /* Hero Card */
        .hero-card {
            background: rgba(34, 197, 94, 0.08);
            border: 2px solid rgba(34, 197, 94, 0.2);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .hero-label {
            font-size: 13px;
            font-weight: 600;
            color: #8a9b8a;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        
        .hero-med-name {
            font-size: 28px;
            font-weight: 600;
            color: #d4a574;
            margin-bottom: 8px;
        }
        
        .hero-med-dose {
            font-size: 17px;
            color: #8a9b8a;
            margin-bottom: 8px;
        }
        
        .hero-med-time {
            font-size: 20px;
            font-weight: 700;
            color: #22C55E;
            margin-bottom: 24px;
        }
        
        .hero-button {
            background: #22C55E;
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            min-width: 200px;
        }
        
        .skip-button {
            margin-top: 16px;
            padding: 8px;
            background: none;
            border: none;
            color: #6b7b6b;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* Info Card */
        .info-card {
            display: flex;
            align-items: center;
            background: rgba(45, 59, 45, 0.15);
            border-radius: 16px;
            padding: 16px;
            gap: 12px;
            margin-bottom: 24px;
            cursor: pointer;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-title {
            font-size: 15px;
            font-weight: 600;
            color: #d4a574;
            margin-bottom: 2px;
        }
        
        .info-text {
            font-size: 14px;
            color: #8a9b8a;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 12px;
        }
        
        .quick-action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(45, 59, 45, 0.1);
            border-radius: 12px;
            padding: 14px;
            gap: 8px;
            border: none;
            cursor: pointer;
        }
        
        .quick-action-btn span:first-child {
            font-size: 20px;
        }
        
        .quick-action-text {
            font-size: 14px;
            font-weight: 500;
            color: #8a9b8a;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Header -->
            <div class="header">
                <div class="header-top">
                    <div>
                        <div class="header-label">TODAY</div>
                        <div class="header-date">Monday, Dec 30</div>
                    </div>
                    <button class="settings-btn">‚öôÔ∏è</button>
                </div>
                <div class="header-title">Your Daily Care</div>
            </div>
            
            <!-- Content -->
            <div class="content">
                <!-- Progress Indicator -->
                <div class="progress-indicator">
                    <div class="progress-text">6 of 8 medications</div>
                    <div class="progress-dots">
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                
                <!-- Hero Card -->
                <div class="hero-card">
                    <div class="hero-label">Next Up</div>
                    <div class="hero-med-name">Lisinopril</div>
                    <div class="hero-med-dose">10 mg</div>
                    <div class="hero-med-time">8:00 PM</div>
                    <button class="hero-button">Mark as Taken</button>
                    <button class="skip-button">+2 more</button>
                </div>
                
                <!-- Info Card -->
                <div class="info-card">
                    <div class="info-icon">üìÖ</div>
                    <div class="info-content">
                        <div class="info-title">Appointment Today</div>
                        <div class="info-text">Cardiology at 10:30 AM</div>
                    </div>
                    <span style="color: #6b7b6b; font-size: 20px;">‚Üí</span>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-action-btn">
                        <span>üíó</span>
                        <span class="quick-action-text">Log Vitals</span>
                    </button>
                    <button class="quick-action-btn">
                        <span>ü©∫</span>
                        <span class="quick-action-text">Log Symptoms</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div style="text-align: center; color: #8a9b8a; margin-top: 20px; font-size: 14px;">
        <strong>Mockup 2: Hero Card Focus</strong><br>
        "One thing at a time"<br>
        <em>Best for: Extremely exhausted caregivers</em>
    </div>
</body>
</html>
